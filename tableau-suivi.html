<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de suivi - Maître Candice ROVERA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tableau-suivi.css?v=1.1">
</head>
<body class="tableau-suivi-page">
    <header>
        <div class="header-content">
            <img src="logo_candice.png" alt="Logo Candice ROVERA" class="header-logo">
            <h1>Tableau de suivi des dossiers</h1>
        </div>
        <div class="header-actions">
            <button id="backToHomeBtn" class="nav-button">Retour à l'accueil</button>
        </div>
    </header>

    <main>

        
        <div class="search-and-filter">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher un client ou une tâche..." class="search-input">
                <button id="searchButton" class="search-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="sort-container">
                <label for="sortOptions">Trier par:</label>
                <select id="sortOptions" class="sort-select">
                    <option value="client">Nom de client</option>
                    <option value="date">Date d'échéance</option>
                    <option value="status">Statut</option>
                </select>
                <button id="sortDirection" class="sort-direction" title="Inverser l'ordre de tri">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <div class="task-controls">
            <button id="addTaskBtn" class="btn-primary">+ Ajouter une tâche</button>
            <button id="debugBtn" class="btn-secondary">Déboguer</button>
        </div>
        
        <div id="tasksContainer" class="tasks-container">
            <!-- Le contenu sera généré dynamiquement par JavaScript -->
        </div>
    </main>

    <footer>
        Maître Candice ROVERA - Avocate au Barreau de Paris
    </footer>

    <!-- Scripts -->
    <script src="js/tableau-suivi.js"></script>
</body>
</html>
